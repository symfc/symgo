name: Test symgo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]  # Doesn't work >= 3.12 (Feb 10 2026)

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest mattersim
    - name: Setup symgo
      run: |
        pip install -e . -vvv
    - name: Test with pytest
      run: |
        pytest -sv tests/test_symgo_mattersim.py
